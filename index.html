<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 
</head>
<body>

    <form class="m-5 p-5">
        <div class="mb-3">
          <label for="" class="form-label">Enter Your Amount</label>
          <input type="num" class="form-control" id="amount" aria-describedby="emailHelp">
       
        </div>
     
      
        <button id="withdraw" onclick="withdraw()" class="btn btn-primary">Withdraw</button>
        <button id="deposit" onclick="deposit()" class="btn btn-primary">Deposit</button>
        <button id="connect" onclick="connect()" class="btn btn-primary">Connect</button>

        <p id="status"></p>
        <p id="balance"></p>
      </form>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/app.js"></script>
   
</body>
</html>
