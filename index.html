<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

 
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Ethereum-icon-purple.svg/1200px-Ethereum-icon-purple.svg.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Ethereum Bank
      </a>
    </div>
  </nav>

    <div class="div">
      
      <div class="mb-3">
        <label for="" class="form-label">Enter Your Amount</label>
        <input type="num" class="form-control" id="amount" aria-describedby="emailHelp">
     
      </div>
   
    
      <button id="withdraw" onclick="withdrawamount()" class="btn btn-primary">Withdraw</button>
      <button id="deposit" onclick="depositamount()" class="btn btn-primary">Deposit</button>
      <button id="connect" onclick="Connect()" class="btn btn-primary">Connect</button>
      
      <p id="status"></p>
      <p>Your Current Balance:</p>
      <p id="balance"></p>
    
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/app.js"></script>
   
</body>
</html>
